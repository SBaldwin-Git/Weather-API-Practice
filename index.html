<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>My Weather Project!</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="weather-icon-large" src="/icons/sun.svg" />
        <div class="header-current-temp">31&deg;C</div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div class="current-temp-high">32&deg;C</div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div class="current-temp-low">22&deg;C</div>
        </div>

        <div class="info-group">
          <div class="label">Wind</div>
          <div class="current-wind">10 <span class="small-text">mph</span></div>
        </div>

        <div class="info-group">
          <div class="label">Humidity</div>
          <div class="current-humidity">
            88<span class="small-text">%</span>
          </div>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
